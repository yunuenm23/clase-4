<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    
    <!--
        INICIO

            LEER MetaDinero
            LEER SalarioPorHora
            HorasDeTrabajo
            HorasDeTrabajo =   MetaDinero / SalarioPorHora
            ESCRIBIR HorasDeTrabajo

        FIN
    -->

    <script type="application/javascript">
        let MetaDinero = parseFloat(prompt("¿Cuánto dinero quieres ahorrar?"));
        let SalarioPorHora = parseFloat(prompt("¿Cuánto ganas por hora en tu trabajo?"));
        let HorasDeTrabajo =   MetaDinero / SalarioPorHora;
        alert("Si quieres ahorrar ese dinero necesitas trabajar estas horas: "+HorasDeTrabajo);
    </script>
</body>
</html>
